<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg overflow-hidden flex w-full max-w-4xl">

        <!-- BAGIAN GAMBAR -->
        <div class="w-1/2 hidden md:block">
            <img 
                src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f"
                alt="Login Image"
                class="h-full w-full object-cover"
            >
        </div>

        <!-- BAGIAN FORM -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-2xl font-bold mb-6 text-center text-rose-900">Login</h2>

            <form action="" name="login" method="post" onsubmit="return validatelogin()" class="space-y-5 shadow">
                <label class="block mb-2 font-medium text-rose-900" for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                    required
                    class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-900"
                >

                <label class="block mb-2 font-medium text-rose-900" for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    
                    name="password"
                    placeholder="Password"
                    required
                    class="w-full mb-6 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-900"
                >

                <button
                    type="submit"
                    class="w-full bg-rose-800 hover:bg-rose-900 active:bg-rose-950 text-white py-3 rounded-lg font-semibold transition"
                >
                    Submit
                </button>

                 <a href="index.html" class="block mt-3 px-6 py-3 bg-rose-800 text-white rounded-xl text-center font-semibold hover:bg-rose-900">Kembali Ke Beranda</a>
            </form>
        </div>

    </div>

    <script src="script.js"></script>

    <script>
        function validatelogin() {
            const username = document.getElementById("username").value.trim(); 
            const password = document.getElementById("password").value.trim(); 

            const users = [
                {
                    username: "admin",
                    password: "admin123",
                }
            ];

            const foundUser = users.find(
                user => user.username === username && user.password == password 
            );

            if (foundUser) {
                const authData = {
                    islogin: true,
                    user: {
                        username: foundUser.username
                    },
                    logintime: new Date().toISOString()
                };

                localStorage.setItem("auth", JSON.stringify(authData));

                window.location.href = "data.html";
                return false;
            } else {
                alert("Username atau Password salah")
            }
        }
    </script>
</body>
</html>
